<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="main.js"  defer></script>

    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <section >
            <p id="display" class="display expression"></p>
            <p class="display results"></p>

        </section>
    
        <section class="keys">
            <button id="clear"> AC</button>
            <button class="delete"> D</button>

            <button id="one" class="key number">1</button>
            <button id="two" class="key number">2</button>
            <button id="three" class="key number">3</button>
            <button id="four" class="key number">4</button>
            <button id="five" class="key number">5</button>
    
            <button id="six" class="key number">6</button>
            
            <button id="seven" class="key number">7</button>
            <button id="eight" class="key number">8</button>
            <button id="nine" class="key number">9</button>
            <button id="zero" class="key number">0</button>

            <button id="decimal" class="key">.</button>

            <button id="divide" class="key operator">รท</button>
            <button id="multiply" class="key operator">*</button>
            <button id="minus" class="key operator">-</button>
            <button id="plus" class="key operator">+</button>

            <button id="equals">=</button>

        </section>

        
        
        
        
    </main>

</body>
</html>
