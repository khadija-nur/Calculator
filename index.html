<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="main.js"  defer></script>

    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <section>
        <!-- <input type="text" id="display" name="display" placeholder="0.00"> -->
            <p class="display expression"></p>
            <p class="display results"></p>

        </section>
    
        <section class="keys">
            <button class="clear"> clear</button>

            <button class="key number one">1</button>
            <button class="key number two">2</button>
            <button class="key number three">3</button>
            <button class="key number four">4</button>
            <button class="key number five">5</button>
    
            <button class="key number six">6</button>
            
            <button class="key number seven">7</button>
            <button class="key number eight">8</button>
            <button class="key number nine">9</button>
            <button class="key number zero">0</button>

            <button class="key something dot">.</button>

            <button class="key operator divide">รท</button>
            <button class="key operator multiply">*</button>
            <button class="key operator minus">-</button>
            <button class="key operator plus">+</button>

            <button class="equals">=</button>

        </section>

        
        
        
        
    </main>

</body>
</html>
